<html>
<body>
<h2>JavaScript Functions</h2>
<p>call() method takes arguments separately.<br>
The apply() method takes arguments as an array.:</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
const person = {
 fullName: function(city, country) {
 return this.firstName + " " + this.lastName + "," + city + "," + country;
 }
}
const person1 = {
 firstName:"John",
 lastName: "Doe"
}
document.getElementById("demo").innerHTML = person.fullName.call(person1, "Oslo","Norway"); 
document.getElementById("demo1").innerHTML = person.fullName.apply(person1, ["Oslo", 
"Norway"]); 
</script>
</body>
</html>
