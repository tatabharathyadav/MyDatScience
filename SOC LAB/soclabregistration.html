<html>
    <head>
<title>registration page</title>
</head>
<style>
table,th,td
{
border:1px solid black;
}
</style>
<body>
<center>
    <tr>
    <form action=""method="get">
        <table frame="box"cell spacing="10">
            <tr>
        <td>LOGIN:</td>
        <td><input TYPE="text"></td>
        </tr>
        <tr>
        <td>PASSWORD:</td>
        <td><input TYPE="PASSWORD"></td>
        </tr>
      <tr>
        <td>ADDRESS:</td>
        <td><textarea name="addr"cols="25" rows="5"></textarea></td>
        </tr>
        <tr>
        <td>E-MAIL ID:</td>
        <td><input TYPE="TEXT"></td>
        </tr>
        <tr>
        <td>PHONE NUMBER:</td>
        <td><input TYPE="TEXT"></td>
        </tr>
        <tr>
        <td>GENDER:</td>
        <td><input TYPE="radio" name="gender"value="male">MALE</td><br>
        <td><input TYPE="radio" name="gender"value="FEmale">FEMALE</td><br>
        </tr>
      <tr>
        <td>DATE:</td>
        <td><input TYPE="DATE"></td>
        </tr>
        <tr>
        <td>LANGUAGES:</td>
        <td><input TYPE="checkbox"name="language"value="english">ENGLISH</td><br>
         <td><input TYPE="checkbox"name="language"value="TELUGU">TELUGU</td><br>
          <td><input TYPE="checkbox"name="LANGUAGE"value="HINDI">HINDI</td><br>
           <td><input TYPE="checkbox"name="language"value="TAMIL">TAMIL</td><br>
        </tr>
        <center>
        <tr>
            <td><input type="SUBMIT"value="SUBMIT"></td>
        </tr>
        </center>
    </form></table>
</center>
</body>
</html>
